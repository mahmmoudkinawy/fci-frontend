<section class="mt-5 pt-5">
  <div class="container " *ngIf="registerForm" >

    <div class="row d-flex">
  
      <div class="col-xl-6 col-sm-12 ">
        <div class="content-img">
          <img src="/assets/images/gr5.jpg" class="w-100" alt="icon Grad">
  
        </div>
      </div>
  
  
    <div class="col-xl-6 col-sm-12 ">
        <div class="content-form">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="example-container fadeinright animation-duration-4300">
            
              <br>
              <div class="col-md-12  my-2">
                <span class="p-float-label">
                  <input id="float-input" class="form-control form-control-lg" formControlName="firstName" type="text" pInputText>
                  <small class="p-error" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                    first_Name is required
                  </small>
                  <label for="float-input">Firstname</label>
                </span>
              </div>
              <div class="left col-md-12 my-2">
                <span class="p-float-label">
                  <input id="float-input1" class="form-control form-control-lg"  formControlName="lastName" type="text" pInputText>
                  <small class="p-error" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                    last_Name is required
                  </small>
                  <label for="float-input1">Lastname</label>
                </span>
              </div>
              <br>
        
              <div class="col-md-12">
                <span class="p-float-label">
                  <input id="float-input2"  class="form-control form-control-lg" formControlName="email" type="email" pInputText>
                  <label for="float-input2">Email</label>
                </span>
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
                  <ng-container *ngIf="registerForm.controls['email']?.errors?.['required']">Email is required.</ng-container>
                  <ng-container *ngIf="registerForm.controls['email']?.errors?.['email']">Invalid email format.</ng-container>
                  <ng-container *ngIf="registerForm.controls['email']?.errors?.['pattern']">Invalid email format.</ng-container>
                </div>
              </div>
        
              
              <br>
  
              <div class="col-md-12 d-flex justify-content-between">
                <div class="field mr-1">
                  <p-calendar placeholder="Enter Your Brith"  [maxDate]="maxDateOfBirth" formControlName="dateOfBirth"
                    [showIcon]="true" inputId="icon"></p-calendar>
                </div>
        
                <div class="field ml-1">
                  <p-calendar placeholder="Graduation Year" [maxDate]="maxGraduationYear" formControlName="graduationYear"
                    [readonlyInput]="true" [showIcon]="true" inputId="min-max"></p-calendar>
                </div>
              </div>
        
              <div class="mb-2">
                <div class="gender d-flex justify-content-between align-items-center ">
                  <label class="pt-3 mx-3">Gender: </label>
                  <div class="p-field-radiobutton ">
                    <label for=" gfg1 bg-dark">Male</label>
                    <p-radioButton value="Male" class="pt-2 " formControlName="gender" inputId=" gfg1">
                    </p-radioButton>
                  </div>
                  <div class="p-field-radiobutton mx-3">
                    <label for=" gfg2">Female</label>
                    <p-radioButton value="Female" formControlName="gender" inputId=" gfg2">
                    </p-radioButton>
                  </div>
                </div>
              </div>
                    
              <div class="col-md-12 ">
                <input class="form-control form-control-lg" type="password" formControlName="password" placeholder="Enter Your Password">
              </div>
              <br>
  
              <div class="col-md-12 ">
                <input class="form-control form-control-lg"  type="password" formControlName="confarmPassword" placeholder="Confirm Password">
              </div>
  
              <br><br>
              <div class="button text-center">
                <p-toast></p-toast>
                <button pButton pRipple type="submit" class="btn w-75"
                  [disabled]="registerForm.invalid || (registerForm.value.password !== registerForm.value.confarmPassword)">Register</button>
                <!-- <div class="login">
                  <a routerLink="/login">I already Have Acount</a>
                </div> -->
              </div>
            </div>
          </form>
         </div>
      </div>
     
  
  
  </div>
  
  </div>
</section>
